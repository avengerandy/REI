<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>REI MVP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .list-group-item {
            background-color: #1e1e1e;
            color: #ffffff;
            cursor: pointer;
        }
        .list-group-item:hover {
            background-color: #2c2c2c;
        }
    </style>
</head>

<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-6">
                <h4>推薦清單</h4>
                <ul id="rec-list" class="list-group"></ul>
            </div>
            <div class="col-md-6">
                <h4>點擊紀錄</h4>
                <ul id="clicked-list" class="list-group"></ul>
            </div>
        </div>
    </div>
    <script type="module">
        import { User, GnnRecall, EmbeddingProcessor, BetaUserProfile, ScoreRanker } from './dist/bundle.js';

        window.onload = async () => {
            const recall = new GnnRecall();
            const ranker = new ScoreRanker();

            const processor = new EmbeddingProcessor();
            await processor.init();
            let items = await processor.process(await recall.recall());

            const user = new User();
            const profile = new BetaUserProfile();

            const recList = document.getElementById("rec-list");
            const clickedList = document.getElementById("clicked-list");

            const render = () => {
                recList.innerHTML = "";
                clickedList.innerHTML = "";

                items = ranker.rank(items);
                for (const item of items) {
                    const li = document.createElement("li");
                    li.className = "list-group-item";
                    li.textContent = item.title;
                    li.onclick = () => {
                        user.recordClick(item);
                        items = items.filter(x => x.getHash() !== item.getHash());
                        profile.updateItemsScore(user, items);
                        render();
                    };
                    recList.appendChild(li);
                }

                for (const item of user.getClickHistory()) {
                    const li = document.createElement("li");
                    li.className = "list-group-item";
                    li.textContent = item.title;
                    clickedList.appendChild(li);
                }
            };

            render();
        };
    </script>
</body>

</html>
